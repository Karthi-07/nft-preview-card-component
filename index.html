<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./design.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="widt=device-width, initial-scale=1.0" />
    <title>NFT Card</title>
    <style>
      body {
        font-family: "Outfit", sans-serif;
        font-optical-sizing: auto;
        font-weight: 600;
        font-style: normal;
      }
    </style>
  </head>
  <body class="container">
    <div class="card">
      <img
        src="./image-equilibrium.jpg"
        alt="Equilibrium image"
        class="equilibrium-image"
      />
      <p class="image-header">Equilibrium #3426</p>
      <p class="image-description">
        Our equilibrium collection promotes <br />balance and calm
      </p>
      <img
        src="./icon-ethereum.svg"
        alt="Ethereum icon"
        class="icon-ethereum"
      />
      <p class="ethereum-value">0.041 ETH</p>
      <img src="./icon-clock.svg" alt="Clock icon" class="icon-clock" />
      <p class="time">3 days left</p>
      <img
        src="./image-avatar.png"
        alt="Creator image"
        class="creator-image"
      />
      <p class="creator-by">
        Creation of <span class="creator-name">Jules Wyvern</span>
      </p>
    </div>
  </body>
</html>
